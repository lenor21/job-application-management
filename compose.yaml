version: '1.0'
services:
  nextjs-app:
    build:
      context: .
    image: nextjs-dev
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
